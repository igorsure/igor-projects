<div class="constellation-list-wrapper">
<table mat-table [dataSource]="constellationDataSource" matSort>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell (click)="selectConstellation(element.abbr)" *matCellDef="let element"><a href="#">{{ element.name
                }}</a></td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="abbr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Abbr</th>
        <td mat-cell *matCellDef="let element">{{ element.abbr }}</td>
    </ng-container>

    <ng-container matColumnDef="en">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>English</th>
        <td mat-cell *matCellDef="let element">{{ element.en }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
